<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Box Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="box" class="box"></div>
        <div id="orange-box" class="box" style="background-color: orange;"></div>
        <div id="golden-box" class="box" style="background-color: gold;"></div>
    </div>
    <div>
        <button id="start-button">Start Game</button>
        <p id="score">Score: 0</p>
        <p id="high-score">High Score: 0</p>
        <p id="timer">Time: 60</p>
    </div>
    <div>
        <h3>Global High Scores</h3>
        <ul id="global-scores"></ul>
    </div>
    <audio id="click-sound" src="click.mp3"></audio>
    <audio id="end-sound" src="end.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
